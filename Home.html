	<meta charset="utf-8">

<body>

	<header>
		<a href="file:///C:/DESKTOP%20STAFF/WEB%20II%20Assignment/Home.html"><img src="WhitiCir.png" width="100" height="100">
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<button class="btnLogin-popup">Join Us</button>
		</nav>
	</header>

	<div class="wrapper">
			<div class="form-box login">
			<h2>Login</h2>
			<form action="#" onsubmit="return showMessage()">
				<div class="input-box">
					<span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
					<input type="text" name="Username" required>
					<label>Username</label>
					<div class="error"></div>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
					<input type="password" name="Password" required>
					<label>Password</label>
					<div class="error"></div>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
					<a href="#"> Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
				</div>
			</form>
		</div>

		<div class="form-box register">
			<h2>Sign Up</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
					<input type="text" name="Username" required>
					<label>Username</label>
					<div class="error"></div>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" name="Email" required>
					<label>Email</label>
					<div class="error"></div>

				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
					<input type="password" name="Password" required>
					<label>Password</label>
					<div class="error"></div>

				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
					<input type="password" name="Password2" required>
					<label>Confirm Password</label>
					<div class="error"></div>

				</div>
				<button type="submit" class="btn">Sign Up</button>
				<div class="login-register">
					<p>Already have an account? <a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>

	</div>
